<html>
<title>Notepad Sharp</title>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<body>
  <div align = "left">
    <input type="button" value="New" onclick="New()">
    <input type="button" value="Save" onclick="Save()">
    <input type="button" value="Open" onclick = "Open()">
    <input type="button" value="Speak" onclick = "Speak()">
    <input type="button" onclick="Code()" id = "codebutton" value="Coding Mode (OFF)">
    <div class="dropdown">
        <button class="dropbtn">Encryption</button>
        <div class="dropdown-content">
            <a href="#" onclick="Encrypt(0)">SHA-256</a>
            <a href="#" onclick="Encrypt(1)">Shuffle</a>
            <a href="#" onclick="Encrypt(2)">ASCII Scramble</a>
            <a href="#" onclick="Encrypt(3)">ASCII UnScramble</a>
        </div>
    </div>
    <input title="Open" type="file" id="fileInput" style = "" data-buttonText="Open" visibility: hidden>
  </div>
</br>
  <div align="center">
    <textarea rows="40" cols="150" spellcheck="true" id = "text"> </textarea>
  </div>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="../static/NPS.js?version=1.0"></script>
  <script src="../static/behave.js"></script>
  <script src="../static/FileSaver.js"></script>
  <script src="../static/SHA.js"></script>

</body>
<style>

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    /*padding: 12px 16px;*/
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #7e7e7e;
}
</style>

</html>
