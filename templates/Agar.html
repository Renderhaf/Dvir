<html>
<title>AGAR</title>
<body align = "center">
  <canvas id = "myCan" width = 1000 height = 500 style="border:1px solid #000000;"></canvas>
  <script>
  var c = document.getElementById("myCan");
  var ctx = c.getContext("2d");
  // var name0 = prompt("Name?")
  var name0 = "Renderhaf"

  class Player {
    constructor(x, y, color, name) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.name = name;
    }
    Move(x,y){
      this.mult = 5
      this.x += x * this.mult
      this.y += y * this.mult
    }
  }

  var Self =  new Player(c.width/2,c.height/2,"Black",name0)

  window.addEventListener('keydown', function(event){
  switch (event.keyCode) {
    case 37: // Left
      Self.Move(-1,0)
    break;

    case 38: // Up
      Self.Move(0,-1)
    break;

    case 39: // Right
      Self.Move(1,0)
    break;

    case 40: // Down
      Self.Move(0,1)
    break;
  }})

  function Draw(){
    ctx.fillStyle = "White"
    ctx.fillRect(0,0,c.width,c.height)

    ctx.fillStyle = Self.color
    ctx.fillRect(Self.x,Self.y,25,25)
    ctx.fill()
    ctx.font = "15px Arial";
    ctx.fillStyle = "Gray"
    ctx.fillText(Self.name,Self.x - Self.name.length * 2, Self.y + 40);

  }
  var main = setInterval(Draw,10)
  </script>
</body>
</html>
